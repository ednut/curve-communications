<!doctype html>
<html class="no-js" lang="" ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Curve</title>
        

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/png" href="favicon.png">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="stylesheet" href="assets/css/main.css" />
        <link href="https://fonts.googleapis.com/css2?family=Muli:ital,wght@0,200;0,300;0,400;0,500;0,577;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,577;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />


    </head>
    <body ng-controller="generalController">
                
        <div id="page-wrapper">

            <!-- Header -->
                <header>
                    <div class="container">
                        <div class="header-wrap">
                            <div class="header-wrap--logo-section">
                                <a ui-sref="home"><img src="images/CURVE.png" alt=""></a>
                            </div>
                            <div class="header-wrap--link-section">
                                <ul>
                                    <li class="hide-on-mobile" ng-class="{ current: isActive('/')}"><a ui-sref="home">Home</a></li>
                                    <li class="hide-on-mobile" ng-class="{ current: isActive('/about')}"><a ui-sref="about">About Us</a></li>
                                    <li class="hide-on-mobile" ng-class="{ current: isActive('/services')}" ><a ui-sref="services">Services</a></li>
                                    <li class="hide-on-mobile" ng-class="{ current: isActive('/newsroom')}" ><a ui-sref="newsroom">Newsroom</a></li>
                                    <li class="hide-on-mobile" ng-class="{ current: isActive('/gallery')}" ><a ui-sref="gallery">Gallery</a></li>
                                    <li class="hide-on-mobile" ng-class="{ current: isActive('/contact')}" ><a ui-sref="contact">Contact</a></li>
                                    <li class="bugger-menu hide-on-desktop">
                                        <span class="line"></span>
                                        <span class="line"></span>
                                        <span class="line"></span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </header>

                <div class="mobile-header">
                        <div class="title">
                            <img src="images/Close1.svg" alt="">
                        </div>
                        <ul>
                            <li ng-class="{ current: isActive('/')}"><a ui-sref="home">Home</a></li>
                            <li ng-class="{ current: isActive('/about')}"><a ui-sref="about">About Us</a></li>
                            <li ng-class="{ current: isActive('/services')}" ><a ui-sref="services">Services</a></li>
                            <li ng-class="{ current: isActive('/newsroom')}" ><a ui-sref="newsroom">Newsroom</a></li>
                            <li ng-class="{ current: isActive('/gallery')}" ><a ui-sref="gallery">Gallery</a></li>
                            <li ng-class="{ current: isActive('/contact')}" ><a ui-sref="contact">Contact</a></li>
                        </ul>
                </div>

                
                <div id="main">
                    <div ui-view></div>
                </div>
                
                <div class="space"></div>
            <!-- Footer -->
            <footer>
                <div class="container">
                    <div class="wrap">
                        <div class="copy">
                                Copyright Â© <span id="year"></span> All rights reserved.
                        </div>
                        <div class="social">
                            <ul>
                                <li><a target="_blank" href="https://www.facebook.com/curvenigeria/"><img src="images/Facebook.svg" alt=""></a></li>
                                <li><a target="_blank" href="https://www.linkedin.com/company/curve-communications-ng/?viewAsMember=true"><img src="images/LinkedIN.svg" alt=""></a></li>
                                <li><a target="_blank" href="https://www.instagram.com/curvenigeria/"><img src="images/Instagram.svg" alt=""></a></li>
                                <li><a target="_blank" href="https://twitter.com/curvenigeria"><img src="images/Twitter.svg" alt=""></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </footer>

        </div>


        <!-- <script src="assets/js/jquery.min.js"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
        <script src="assets/js/angularjs/angular.min.js"></script>
        <script src="assets/js/angularjs/angular-animate.js"></script>
        <script src="assets/js/angularjs/angular-ui-router.min.js"></script>
        <script src="assets/js/app.js"></script>
        <script src="assets/js/controllers/generalController.js"></script>

        <script>
            $(".f-a-q").click(function() {
                $('html,body').animate({
                    scrollTop: $(".myfaq").offset().top},
                    'slow');
            });

            $(".bugger-menu ").click(function(){
                $(".mobile-header").toggle();
            })

            $(".mobile-header .title ").click(function(){
                $(".mobile-header").toggle();
            })

            $(".mobile-header ul li ").click(function(){
                $(".mobile-header").toggle();
            })
        </script>

    </body>
</html>
